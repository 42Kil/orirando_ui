# Optional preset display names and descriptions
# TODO: should probably be moves to the preset json files

moki:
  name: Moki
  description: Default game paths only, best choice for beginners
gorlek:
  name: Gorlek
  description: For advanced players, requires some hard paths
gorlek_glitch:
  name: Gorlek (glitched)
  description: Same as Gorlek, but with Sentry Jumps
hints:
  name: Hints
  description: Enable skill and zone hints
rspawn:
  name: Random Spawn
  description: Set the initial spawn to a random teleporter
qol:
  name: Quality of Life
  description: Enables some quality of life settings (e.g. autoplant, skippable cutscenes etc.)
